<div class="container" ng-controller="CheckoutCtrl">
    <div class="well">
        <div class="page-header">
            <h3>Shopping Cart</h3>
        </div>

        <table class="table">
            <thead><tr>
                <th>
                    ITEM NAME
                </th>
                <th>
                    TOTAL PRICE
                </th>
            </tr></thead>
            <tr ng-repeat="checkout in checkouts">
                <td>
                    {{checkout.name}}
                </td>
                <td>
                    ${{ (checkout.price|number) * (checkout.quantity|number)}}
                </td>
            </tr>
            <tr>
                <td>
                    <b>Total:</b>
                </td>
                <td>
                    <b>${{total}}</b>
                </td>
            </tr>
        </table>


    </div>
    <div class="text-left">
        <a type="button" class="btn btn-primary" href="#/cart">Update Cart <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

    </div>
</div>
